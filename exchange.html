<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <title>积分转换</title>
</head>
<body>
<div class="page_box">
<div class="page_box_head title_color3">
    <span class="page_title_sign"><i class="iconfont">&#xe6c1;</i></span>
    <h3 class="page_title">积分转换</h3>
</div>
<div class="page_box_content">
    <div class="tab_area">
        <a class="item active"><span class="m">原始积分转注册币</span></a>
        <a class="item"><span class="m">现金币转原始积分</span></a>
    </div>
    <div class="tab_content">
        <ul class="item form_area f_word7 active">
            <li>
                <label>原始积分余额:</label>
                <div class="form_inputs txt">
                   888
                </div>
            </li>
            <li>
                <label>注册币余额:</label>
                <div class="form_inputs txt">
                   8888
                </div>
            </li>
            <li>
                <label>当前价格:</label>
                <div class="form_inputs txt">
                    888
                </div>
            </li>
            <li>
                <label>原始积分数量:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" name="amount_one">
                </div>
            </li>
            <li>
                <label class="need">安全密码:</label>
                <div class="form_inputs">
                    <input type="password" class="f_element_h write" name="save_pwd">
                </div>
            </li>

            <li>
                <label></label>
                <div class="form_inputs">
                    <button type="submit" class="theme_bg submits f_element_h">确认提交</button>
                </div>
            </li>
        </ul>
        <ul class="item form_area f_word7">
            <li>
                <label>现金币余额:</label>
                <div class="form_inputs txt">
                  888
                </div>
            </li>
            <li>
                <label>原始积分余量:</label>
                <div class="form_inputs txt">
                    888
                </div>
            </li>
            <li>
                <label>当前价格:</label>
                <div class="form_inputs txt">
                   88
                </div>
            </li>
            <li>
                <label>现金币金额:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" name="amount_two">
                </div>
            </li>
            <li>
                <label class="need">安全密码:</label>
                <div class="form_inputs">
                    <input type="password" class="f_element_h write" name="save_pwd">
                </div>
            </li>
            <li class="allw">
                <button type="submit" class="theme_bg submits f_element_h">确认提交</button>
            </li>
        </ul>
    </div>
</div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/checkform.js"></script>
<script>
    $().ready(function(){
        $(".tab_area .m").click(function(){
            var index=$(this).parent().index();
            $(this).parent().addClass("active").siblings().removeClass("active");
            $(".tab_content .item").eq(index).show().siblings().hide();
            $(".tab_content .item").eq(index).addClass("active").siblings().removeClass("active");
            sureSubmitAjax(".active .submits" ,".form_area.active .write");
        });
        sureSubmitAjax(".active .submits" ,".form_area.active .write");
    });
</script>
</html>
