<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <title>个人中心</title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head title_color1">
        <span class="page_title_sign"><i class="iconfont">&#xe6c1;</i></span>
        <h3 class="page_title">个人资料</h3>
    </div>
    <div class="page_box_content">
        <p class="form_hint">输入的值请不要留有空格！</p>
        <form>
        <ul class="form_area f_word5">
            <li>
                <label>会员编号:</label>
                <div class="form_inputs txt">
                    1235
                </div>
            </li>
            <li>
                <label>等级:</label>
                <div class="form_inputs txt">
                    5
                </div>
            </li>
            <li>
                <label>会员姓名:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" value="2" name="true_name">
                </div>
            </li>
            <li>
                <label class="need">身份证号码:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" value="" name="cardno">
                </div>
            </li>
            <li>
                <label class="need">联系手机:</label>
                <div class="form_inputs">
                       <input type="text" class="f_element_h write" value="" name="mobile_phone">
                </div>
            </li>
            <li>
                <label class="need">银行名称:</label>
                <div class="form_inputs clearfix">
                    <span class="col-2">
                        <span class="col-hint">开户行：</span>
                        <select class="f_element_h write" name="mainbank">
                                <option value="" selected></option>
                                <option value="22">22</option>
                                <option value="21">21</option>
                        </select>
                    </span>
                    <span class="col-2">
                        <span class="col-hint">支行：</span>
                        <select class="f_element_h write" name="mainbank2">
                                <option value="" selected></option>
                                <option value="88">88</option>
                        </select>
                    </span>
                </div>
            </li>
            <li>
                <label class="need">银行账号:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" value="" name="bank_code">
                </div>
            </li>
            <li>
                <label class="need">开户人:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" value="" name="bank_user">
                </div>
            </li>
            <li>
                <label>开户行地址:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write" value="" name="bank_name">
                </div>
            </li>
            <li>
                <label class="need">安全密码:</label>
                <div class="form_inputs">
                    <input type="password" class="f_element_h write" name="repassword">
                </div>
            </li>
            <li class="allw">
                <div class="form_inputs  tj_box">
                  <button type="submit" class="theme_bg submits f_element_h">提交修改</button>
                </div>
            </li>
        </ul>
        </form>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/checkform.js"></script>
<script>
    $(function(){
        sureSubmitSimple(".submits" ,".form_area .write");
//        sureSubmitAjax(".submits" ,".form_area .write");
    });
</script>
</html>
