<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/allBasic.css">
    <link rel="stylesheet" href="css/sitePage.css">
    <title>会员注册</title>
</head>
<body>
<div class="page_box">
    <div class="page_box_head title_color1">
        <span class="page_title_sign"><i class="iconfont">&#xe6c1;</i></span>
        <h3 class="page_title">会员注册</h3>
    </div>
    <div class="page_box_content">
        <p class="form_hint">输入的值请不要留有空格！</p>
        <ul class="form_area f_word7">
            <li>
                <label class="need">报单中心:</label>
                <div class="form_inputs yz _two">
                    <input type="text" class="f_element_h write" name="" id="report_user_id">
                    <input type="button" class="f_element_h check theme_bg" value="验证">
                </div>
            </li>
            <li>
                <label class="need">推荐人编号:</label>
                <div class="form_inputs yz _two">
                    <input type="text" class="f_element_h write" name="inviter_id" id="inviter_id" >
                    <input type="button" class="f_element_h check theme_bg" value="验证" >
                </div>
            </li>
            <li>
                <label class="need">接点人编号:</label>
                <div class="form_inputs yz _two">
                    <input type="text" class="f_element_h write" name="tree_id" id="tree_id">
                    <input type="button" class="f_element_h check theme_bg" value="验证" >
                </div>
            </li>
            <li>
                <label class="need">等级:</label>
                <div class="form_inputs">
                    <select class="f_element_h write" name="user_type_id" onchange="changeState()">
                        <option value="22">22</option>
                        <option value="22">33</option>
                    </select>
                </div>
            </li>
            <li id="ipt_goods_choose">
                <label class="need">产品:</label>
                <div class="form_inputs">
                    <select class="f_element_h write">
                        <option data-src="https://gss2.bdstatic.com/9fo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike150%2C5%2C5%2C150%2C50/sign=6f1e103943540923be646b2cf331ba6c/bba1cd11728b47105bbd13d6c9cec3fdfc03231e.jpg" selected>产品1</option>
                        <option data-src="https://gss1.bdstatic.com/9vo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=02a5120862d9f2d3341c2cbdc885e176/9c16fdfaaf51f3decdde948d94eef01f3b2979ee.jpg">产品2</option>
                    </select>
                </div>
                <figure class="ipt_thum">
                    <img src="">
                </figure>
            </li>
            <li>
                <label class="need">会员编号:</label>
                <div class="form_inputs yz _two">
                    <input type="text" class="f_element_h write" name="user_name" id="user_name">
                    <input type="button" class="f_element_h check theme_bg" value="验证" >
                </div>
            </li>
            <li>
                <label class="need">会员姓名:</label>
                <div class="form_inputs">
                    <input type="text" class="f_element_h write"  name="true_name">
                </div>
            </li>
            <li>
                <label class="need">身份证号码:</label>
                <div class="form_inputs" >
                    <input type="text" class="f_element_h write" name="cardno">
                </div>
            </li>
            <li>
                <label class="need">联系手机:</label>
                <div class="form_inputs" >
                    <input type="number" class="f_element_h write" name="mobile_phone">
                </div>
            </li>
            <li>
                <label class="need">登录密码:</label>
                <div class="form_inputs" >
                    <input type="password" class="f_element_h write" name="new_pwd">
                </div>
            </li>
            <li>
                <label class="need">确认登录密码:</label>
                <div class="form_inputs">
                    <input type="password" class="f_element_h write"  name="new_pwd">
                </div>
            </li>
            <li>
                <label class="need">安全密码:</label>
                <div class="form_inputs" >
                    <input type="password" class="f_element_h write" name="save_pwd">
                </div>
            </li>
            <li>
                <label class="need">确认安全密码:</label>
                <div class="form_inputs">
                    <input type="password" class="f_element_h write"  name="save_pwd">
                </div>
            </li>
            <li>
                <label class="need">银行名称:</label>
                <div class="form_inputs" >
                    <select class="f_element_h write" name="mainbank">
                           <option value="22">22</option>
                    </select>
                </div>
            </li>
            <li>
                <label class="need">开户人:</label>
                <div class="form_inputs" >
                    <input type="text" class="f_element_h write" name="bank_user">
                </div>
            </li>
            <li>
                <label class="need">银行卡号:</label>
                <div class="form_inputs" >
                    <input type="text" class="f_element_h write" name="bank_code">
                </div>
            </li>
            <li>
                <label class="need">开户支行:</label>
                <div class="form_inputs" >
                    <textarea class="write f_element_h" name="bank_name"></textarea>
                </div>
            </li>
            <li class="allw">
                <div class="form_inputs tj_box">
                    <p class="protocols">
                        <input type="checkbox" id="protocol_agree">
                        <a href="javascript:void(0)" class="red">我已阅读协议书</a>
                    </p>
                    <button type="submit" class="submits f_element_h unable" disabled="disabled" id="register">注册</button>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/checkform.js"></script>
<script>
    sureSubmitAjax(".submits" ,".form_area .write","url");
    $().ready(function(){
        Agreement();
        chooseGoods("#ipt_goods_choose");
        changeGoods("#ipt_goods_choose");
    });
    function Agreement(){
        $("#protocol_agree").click(function(){
            if($(this).is(":checked")){
                $("#register").removeAttr("disabled");
            }else{
                $("#register").attr("disabled","disabled");
            }
        });
    }
    function chooseGoods(id){
        var src=$(id).find(".write option:selected").attr('data-src');
        $(id).find(".ipt_thum img").attr("src",src);
    }
    function changeGoods(id){
        $(id).change(function(){
            chooseGoods("#ipt_goods_choose");
        })
    }
    function changeState(){
        console.log(22);
    }
</script>
</html>
